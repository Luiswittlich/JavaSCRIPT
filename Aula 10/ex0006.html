<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt arial;
            background: rgb(20, 151, 20);
            color: white;
            width: 200px;
            height: 200px;
            align-content: center;
            text-align: center;
            
        }

        div#area:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById
        ('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',saiu)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'blue'   
        }

        function entrar(){  
            a.innerText = 'Entrou!' 
  
        }

        function saiu(){
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(20, 151, 20)'
        }

    </script>
</body>
</html>
