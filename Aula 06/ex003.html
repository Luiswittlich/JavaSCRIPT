<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Script</title>
    <style>
        body {
            background-color: rgb(143, 143, 250);
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 25px;
            font-weight: bold;
        }
        aside {
            background-color: rgb(0, 145, 255);
            width: 80vw;
            margin: auto;
            border-radius: 10px;
            padding: 10px;
        }

        h1 {
            color: rgb(255, 255, 52);
        }
    </style>
</head>
<body>
    <aside>
        <h1>Olá, mundo!</h1>
        <p>Já me livrei da maldição!!</p>
    </aside>
    <script>
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} é igual a ${s}!!`)
        //window.alert('A soma dos valores é '+ String(n)) //Pode usar n.toString
    </script>
</body>
</html>
