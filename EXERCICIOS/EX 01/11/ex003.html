<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="num" id="num">
    <input type="button" value="testar" onclick="testar()">
    <div id="res">Resultado:</div>
    <script>
        function testar(){
            var x = window.document.getElementById('num')
            var y = Number(x.value)
            y % 2 === 0?res.innerHTML = 'Numero PAR':res.innerHTML = 'Numero IMPAR'
        }
    </script>
</body>
</html>
