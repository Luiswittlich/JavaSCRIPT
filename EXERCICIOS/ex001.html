<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    
    <script>
        var n = Number(window.prompt('Digite um número que irei somar 10 a ele: '))
        s = n + 10
        document.write(`A soma de ${n} com 10 é igual a: ${s.toFixed(2)}`)
    </script>
</body>
</html>
